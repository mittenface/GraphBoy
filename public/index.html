<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      #react-chat-container form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        max-width: 500px; /* Or your preferred max width */
        margin-top: 20px; /* Space from the Konva canvas */
      }
      #react-chat-container label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      #react-chat-container textarea,
      #react-chat-container input[type='number'] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      #react-chat-container textarea {
        min-height: 80px;
        resize: vertical;
      }
      #react-chat-container button[type='submit'] {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      #react-chat-container button[type='submit']:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body style="display: flex; margin: 0; height: 100vh;">

    <div id="sidebar" style="width: 200px; background-color: #f0f0f0; padding: 20px;">
        <h2>Sidebar</h2>
        <!-- Add sidebar content here -->
    </div>

    <div id="main-content" style="flex-grow: 1; padding: 20px; display: flex; flex-direction: column;">
        <h1>Welcome to My Application</h1>
        <div id="container" style="width: 100%; height: 500px; background-color: #ddd;"></div>
        <div id="react-chat-container" style="margin-top: 20px;"></div>
    </div>

    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="frontend/AIChatInterface.js"></script>
    <script src="frontend/main.js"></script>
</body>
</html>
